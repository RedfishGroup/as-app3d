<head>
  <title>asx</title>
  <script src="./etc/system.js"></script>

  <script src="./etc/dat.gui.min.js"></script>
  <script src="./etc/lzma.js"></script>

  <script src="./etc/AS.js"></script>

  <script src="./etc/FlyControls.js"></script>
  <script src="./etc/FirstPersonControls.js"></script>

</head>
<body>
  <script>

    var useScript = true // false => modules

    var app = document.location.search.substring(1) || 'app'
    var loc
    if (app.search('http:') >= 0 || app.search('https:') >= 0) {
      loc = app
    } else {
      loc = useScript ? `test/scripts/${app}.js` : `test/lib/${app}.js`
    }
    console.log('running', loc, 'useScript', useScript)

    if (useScript)
      AS.util.setScript(loc)
    else
      System.import(loc) // .then((m) => window.m = m)

  </script>
  <div id='modeldiv'> </div>
</body>
</html>
